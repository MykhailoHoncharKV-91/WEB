<!DOCTYPE html>
<html>
    <head>
        <title>MMS Sign in</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/navbar.css">
        <link rel="stylesheet" type="text/css" href="css/signin.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a class="navbar-logo" href="index.html">MMS</a>
                <div class="navbar-refs">
                    <ul class="navbar-menu">
                        <li><a href="buys.html">Buy</a></li>
                        <li><a href="#">Sell</a></li>
                        <li><a href="#">Announcements</a></li>
                        <li><a href="index.html">About us</a></li>
                    </ul>
                    <a class="navbar-profile" href="profile.html">Profile</a>
                </div>
            </div>
        </nav>

        <main class="signin">
            <div class="signin-container">
                <h1>Enter your MMS account!</h1>
                <h3><a href="signup.html">Sign up</a> if you don't have an account yet!</h3>
                <form action="" method="">
                    <div class="input-section">
                        <p>Login</p>
                        <input name="login" type="text" placeholder="Your login">
                    </div>
                    <div class="input-section">
                        <p>Password</p>
                        <input name="main-password" type="password" placeholder="Your password">
                    </div>
                    
                     <div class="remember-user">
                        <input name="terms-agreement" type="checkbox">
                        <span>Remember me at this device.</span>
                    </div>

                    <div class="input-buttons">
                        <input name="submit" type="submit" value="Submit">
                        <input name="reset" type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <picture class="footer-logo">
                    <img src="images/logo.png" alt="logotype">
                </picture>
                <div class="footer-author">
                    Mykhailo Honchar KV-91
                </div>
                <div class="footer-contacts">
                    <p>email: btlmikeg@gmail.com</p>
                    <p>telegram: @mykhailohonchar</p>
                    <a href="https://github.com/MykhailoHoncharKV-91" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
    </body>
</html>
